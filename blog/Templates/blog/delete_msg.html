{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{%  block content %}
<div class='content-section'>
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Message</legend>
      <h2 style="color:white;">Are you sure you want to delete the Message?</h2>
    </fieldset>
    <div class="form-group">
        <button class="btn btn-danger btn-sm mt-1 mb-1" type="submit">Yes,Delete</button>
        <a class="btn btn-outline-info btn-sm mt-1 mb-1"  href="{% url 'post-detail' message.post.id %}">Cancel</a>
     
    </div>
  </form>
</div>
{% endblock content %}
