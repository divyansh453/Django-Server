{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media" style="display: flex; flex-direction: column;">
        <img class="rounded-circle account-img profile-img-main" src="{{ user.profile.image.url }}">
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info" type="submit">Update</button>
              <a class="btn btn-outline-info"  href="/password-reset">Reset Password</a>
          </div>
      </form>
    </div>
{% endblock content %}
